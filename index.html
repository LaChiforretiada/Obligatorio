<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Obligatorio Programacion 1">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Obligatorio P1</title>
</head>
    <body>
        <header>
            <h1>SWAP E-COMMERCE</h1>
        </header>
<!--LOGIN-->
<div class="ventana" id="ingreso">
        <h2>Ingrese al Sistema</h2>
        <label for="loginUser">Ingrese Nombre de Usuario</label>
        <input type="text" name="" id="loginUser" placeholder="Usuario">
        <br>
        <label for="loginPassword">Ingrese Contraseña</label>
        <input type="text" name="" id="loginPassword" placeholder="***********">
        <br>
        <input type="button" value="Ingresar" id="btnIngreso">
        <br>
        <a id="btnIrRegistro">Registrarse aqui si no tienes usuario</a>
        <p id="pIngreso"></p>
</div>  
<!--VENTANA REGISTRO-->
<div class="ventana" id="registro">
    <h2>Registrarse al Sistema</h2>
    <div>
    <label for="registroNombre">Ingrese Nombre</label>
    <input type="text" name="" id="registroNombre" placeholder="Nombre">
    <label for="registroApellido">Ingrese Apellido</label>
    <input type="text" name="" id="registroApellido" placeholder="Apellido">
    <label for="registroUsuario">Ingrese Nombre de Usuario</label>
    <input type="text" name="" id="registroUsuario" placeholder="Usuario">
</div>
<div>
    <label for="registroPassword">Ingrese Contraseña</label>
    <input type="text" name="" id="registroPassword" placeholder="***********">
    <label for="tarjeta">Ingrese Tarjeta de Crédito</label>
    <input type="text" name="" id="tarjeta" placeholder="WWWW-XXXX-YYYY-ZZZZ">
    <label for="cvc">Ingrese CVC</label>
    <input type="text" name="" id="cvc" placeholder="CVC">
</div>
    <input type="button" value="Registrarse" id="btnRegistro">
    <p id="pRegistro"></p>
    <a id="btnIrlogin">Ir a pantalla de Login</a>
</div>  
<!--CREAR PRODUCTO-->
<div class="ventana" id="crearProducto">
    <section class="crear">
     <h2>Crear Productos</h2>
     <form action="" method="get" autocomplete="on">
         <div class="columna">
         <label for="nombre">Nombre del Producto</label>
         <input type="text"name="nombre" id="nombre" placeholder="Pelota" >
         <label for="precio">Precio</label>
         <input type="text" name="precio" id="precio" placeholder="400$">
         </div>
         <div class="columna">
             <label for="img">URL de la Imagen</label>
             <input type="text" name="img" id="img" placeholder="img/">
             <label for="asunto">Stock Disponible</label>
             <input type="text" name="asunto" id="asunto" placeholder="">
             </div>
             <div class="columna">
             <label for="desc">Descripcion</label>
             <textarea name="desc" id="desc" placeholder="Descripcion del producto"></textarea>
             <input type="button" value="Crear Producto" id="btnCrearProducto">
             <a id="irListaProd">Ver Lista de Productos</a>
         </div>
        </form>
    </section>
 </div>
<!--------------------------LISTA DE PRODUCTOS------------------------------------>
<div class="ventana" id="listaProductos">
<section class="lista">
    <div class="centrado">
      <h2>Lista de Productos</h2>
        <table>
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Producto</th>
                    <th>ID</th>
                    <th>Precio</th> 
                    <th>Stock</th>
                    <th>Oferta</th>
                    <th>Cantidad</th>
                    <th>Comprar</th>
                </tr>
            </thead>
            <tbody>
                 <tr>
                    <td><img src="/AdminstrarProductos/img/pelota-adidas-wucl-lge-pelota-adidas-wucl-lge.jpg" alt=""></td>
                    <td>Pelota</td>
                    <td>ID01</td>
                    <td>330$</td>
                    <td>3</td>
                    <td><input type="checkbox" name="" id="oferta" checked="true" ></td>
                    <td><input type="number" name="cantidad" id="cantidad"></td>
                    <td><input type="button" value="Comprar" id="btn"></td>
                 </tr>
            </tbody>
           </table>
           <div class="botones">
        </div>
    </div>
   </section>
</div>


 <!--ADMINISTRAR PRODUCTOS-->        
    
    
    
        
 <script src="javascript/sistema.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
